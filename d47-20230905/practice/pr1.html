<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

    <div class="box">
        <div class="box1"><h1>My-Todo-S</h1></div>
        <div class="box2">
            <div class="maxx1">
                <input type="text" placeholder="add new" id="text">
            </div>
            <div class="maxx2">
                <button onclick="get()"><h2>add</h2></button>
            </div>
        </div>
        
    </div>
    <div>
        <ul id="order" style="list-style-type: none;"></ul>
    </div>
</body>
<script>
    total_todo = 1
    function get(){

        var data=document.getElementById("text").value
        var new_list = document.getElementById("order")
        if(data.length>0){
            new_list.innerHTML += `<li id='list_value'>${total_todo} ${data}<i class='fa fa-edit' style="margin:50px"></i><i class='fa fa-trash' onclick='trash(${this.total_todo})'></i></li>`
            document.getElementById('text').value = ''
            total_todo++
        }else{
            alert("enter your data")
        }
    }

    function trash(id){
        let elementToDelete = document.getElementById(`list_value${id}`);
        alert(elementToDelete)
        if (elementToDelete) {
            elementToDelete.remove();
        }

    }
</script>
