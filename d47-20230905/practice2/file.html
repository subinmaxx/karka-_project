<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     

</head>
<body>

    <div class="box">
        <div class="box1"><h1>My-Todo-S</h1></div>
        <div class="box2">
            <div class="maxx1">
                <input type="text" placeholder="add new" id="text">
            </div>
            <div class="maxx2">
                <button onclick="get()"><h2>add</h2></button>
            </div>
        </div>
        
    </div>
    <div>
        <ul id="order" style="list-style-type: none;"></ul>
        
     </body>
     <script>
        total_todo=1
        function get(){
          var data=document.getElementById("text").value
          var new_list=document.getElementById("order") 
             new_list.innerHTML += `<li> ${total_todo} ${data} <i class="fa-solid fa-pen-to-square"></i> <i class="fa-light fa-trash"></i></li>`
             document.getElementById('text').value = ''
             total_todo++
        }
     </script>
